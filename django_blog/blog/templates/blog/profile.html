{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <h2>Profile</h2>
  {% if messages %}
    {% for m in messages %}
      <div class="message">{{ m }}</div>
    {% endfor %}
  {% endif %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset>
      <legend>User</legend>
      {{ u_form.as_p }}
    </fieldset>
    <fieldset>
      <legend>Profile</legend>
      {{ p_form.as_p }}
    </fieldset>
    <button type="submit">Update</button>
  </form>
  <p><a href="{% url 'logout' %}">Logout</a></p>
</body>
</html>
